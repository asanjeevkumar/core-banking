apiVersion: apps/v1
kind: Deployment
metadata:
  name: collection-service
spec:
  replicas: 2
  selector:
    matchLabels:
      app: collection-service
  template:
    metadata:
      labels:
        app: collection-service
    spec:
      containers:
      - name: collection-service
        image: your-dockerhub-username/collection-service:latest
        ports:
        - containerPort: 5003
        resources:
          limits:
            cpu: "200m"
            memory: "200Mi"
          requests:
            cpu: "100m"
            memory: "100Mi"
        env:
        - name: DATABASE_URL
          valueFrom:
            secretKeyRef:
              name: service-secrets
              key: database_url
        livenessProbe:
          httpGet:
            path: /health
            port: 5003
          initialDelaySeconds: 10
          periodSeconds: 10
          timeoutSeconds: 5
        readinessProbe:
          httpGet:
            path: /health
            port: 5003
          initialDelaySeconds: 5
          periodSeconds: 10
          timeoutSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: collection-service
spec:
  selector:
    app: collection-service
  type: ClusterIP
  ports:
  - protocol: TCP
    port: 5003
    targetPort: 5003